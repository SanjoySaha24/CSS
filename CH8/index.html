<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
            /* transform: translate(134px, 56px) rotate(0.5turn); */
            display: inline-block;
        }
        img:hover{
            width: 56px;
        }
        img{
            width: 455px;
            transition-property: width;
            transition-duration: 10s;
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://media.istockphoto.com/id/1190475811/photo/rush-in-the-city.jpg?s=612x612&w=is&k=20&c=k3CmmqVj6nQkuE-9L6u-hzkKTpyCNWF29xs6KfJ2Ov8=" alt="" srcset="">
        </div>
       
    </div>
</body>
</html>
